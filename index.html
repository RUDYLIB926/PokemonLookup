<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Pokemon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container p-2">
  <div class="row justify-content-center">
    <div class="col align-center">
      <div class="card">
        <div class="card-header text-white bg-primary">
          <h1 class="card-title">Search for Pokemon</h1>
        </div>
        <div class="card-body text-white bg-dark">
          <div class=" row justify-content-center">
            <div class="col-6">
              <form>
                <div class="form-group m-2">
                  <label class="form-label">Name:</label>
                  <input class="form-control" id="pokemon_id">
                </div>
                <div class="row m-2">
                  <button class="btn btn-primary" id="search">Search</button>
                </div>
                <div class="row justify-content-center m-2">
                  <img id="pokemon_display" src="" class="card-img-bottom img-thumbnail" alt="Pokemon image">
                </div>
              </form>
            </div>
            <div class="col-4 align-self-center">
              <form>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Types</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="types">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Abilities</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="abilities">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">HP</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="stats_hp">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Attack</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="stats_attack">
                  </div>                  
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Defense</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="stats_defense">
                  </div>                  
                </div>
                <div class="row mb-3 mt-1">
                  <label class="col-sm-4 col-form-label">Special Attack</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="stats_special-attack">
                  </div>                  
                </div>
                <div class="row mb-3 mt-1">
                  <label class="col-sm-4 col-form-label">Special Defense</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="stats_special-defense">
                  </div>                  
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Speed</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="stats_speed">
                  </div>                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="index.js"></script>
</html>
